<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Futura</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="cache-control" content="no-cache, no-store, max-age=0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link href="public/css/futura.css" type="text/css" rel="stylesheet" media="all"/>
</head>
<body>

<div class="content">
    <div class="left-bar">
        <div>
            <canvas id="miniMap"></canvas>
        </div>
        <div class="coordinatesWrapper">
            <label for="coordinates">X,Y: <input id="coordinates" type="text" value="0,0"/> <span id="displayMapVisibleRange"></span></label>
        </div>
        <div>
            <label>Steps: <span id="stepsCounter"></span></label>
            <button id="pauseSteps">Pause</button>
        </div>
        <div>
            <label>FPS: <span id="timerFps">0</span> ms</label>
        </div>
        <div>
            <label>Factions:</label>
            <button id="generateFactions">Generate</button>
            <ul id="factionsList"></ul>
        </div>
        <div id="technicalMaps" style="display: none">
            <div>
                <label>Animals (<span id="animalsCounter">0</span>):</label>
                <div id="animalsList"></div>
            </div>
            <div>
                <label>Forest map (<span id="forestCounter">0</span>):</label>
                <p>
                    <canvas id="forestMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Biomes:</label>
                <p>
                    <canvas id="biomesCanvas"></canvas>
                </p>
                <ul id="biomesTypesCounter"></ul>
            </div>
            <div>
                <label>Humidity map:</label>
                <p>
                    <canvas id="humidityMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Rivers map:</label>
                <p>
                    <canvas id="riversMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Lakes map:</label>
                <p>
                    <canvas id="lakesMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Coast map:</label>
                <p>
                    <canvas id="coastMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Ocean map:</label>
                <p>
                    <canvas id="oceanMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Temperature map:</label>
                <p>
                    <canvas id="temperatureMapCanvas"></canvas>
                </p>
            </div>
            <div>
                <label>Altitude map (<span id="altitudeCellsCount">0</span>):</label>
                <p>
                    <canvas id="altitudeMapCanvas"></canvas>
                </p>
            </div>
        </div>
    </div>
    <div class="right-bar">
        <div id="displayMapWrapper">
            <canvas id="displayMap"></canvas>
        </div>
    </div>
</div>

<script src="public/js/bundle.js"></script>
</body>
</html>
